<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Box Icon -->

    <!--========== CSS ==========-->

<body>

            <!-- Left side -->
            <div class="left"><a href="#" id="nav__title">marwanbukhori</a></div>
            <!-- Middle side-->

                <nav id="menu">
                    <ul>
                        <li><a href="/" class="menu__item active">About</a></li>
                        <li><a href="/" class="menu__item">Project</a></li>
                        <li><a href="/" class="menu__item">Event</a></li>
                        <li><a href="/" class="menu__item">Award</a></li>
                        <li><a href="/" class="menu__item">Contact</a></li>
                    </ul>
                </nav>
                <!--Hamburger icon-->
                <div id="hamburger" class="hamburger hamburger--spin" onclick="openMenu()">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </div>

            <!-- Right side -->

<div class="wrapper">
<div class="container">

    </div>
</div>
</div>



   

    <!-- MAIN CONTENT -->
    <main class="l-main">
    </main>

    <!-- Footer -->

    <!-- Scroll Reveal-->

    <!-- BoxIcon.js-->
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>

    <!--========== MAIN JS ==========-->
    <script src="js/main.js"></script>


    <script>
        function openMenu() {
            var menu = document.getElementById("menu");
            var hamburger = document.getElementById("hamburger");
            if (menu.classList && hamburger.classList) {
                menu.classList.toggle("open");
                hamburger.classList.toggle("is-active");
            }
        }
    </script>

</body>
